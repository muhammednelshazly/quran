{% csrf_token %}
<div class="modal fixed inset-0 z-50 p-4" id="addTaskModal">
  <div class="modal-overlay fixed inset-0 bg-black bg-opacity-30 dark:bg-opacity-50 backdrop-blur-sm js-close-modal"></div>
  <div class="w-full h-full flex items-center justify-center">
    <div class="modal-content relative bg-card dark:bg-card-dark rounded-lg shadow-2xl w-full max-w-lg">
      <button class="absolute top-4 left-4 text-text-secondary dark:text-text-secondary-dark hover:text-text-primary dark:hover:text-text-primary-dark transition-colors js-close-modal" title="إغلاق">
        <span class="material-symbols-outlined">close</span>
      </button>

      <div class="p-8">
        <h2 class="text-2xl font-bold text-text-primary dark:text-text-primary-dark mb-2">
          مهمة جديدة لـ: <span id="modal-halaqa-name" class="text-primary dark:text-success"></span>
        </h2>
        <p class="text-text-secondary dark:text-text-secondary-dark mb-6">
          اختر نوع المهمة واملأ التفاصيل.
        </p>

        <form id="addHalaqaTaskForm" method="POST" action="{% url 'accounts:add_halaqa_task' %}">
          {% csrf_token %}
          <input type="hidden" id="task-halaqa-id" name="halaqa_id" />
          <input type="hidden" id="task-student-id" name="student_id" value="" />

          <div class="space-y-5">
            <div>
              <input type="hidden" name="task_type" id="task-type-input" value="recitation" />
              <div class="flex p-1 bg-gray-100 dark:bg-background-dark rounded-lg w-full">
                <button type="button" id="recitation-btn" class="task-type-btn w-1/2 py-2.5 px-4 rounded-md font-bold text-sm transition-all duration-300 bg-card dark:bg-card-dark text-primary dark:text-success shadow-sm">
                  <span class="material-symbols-outlined align-middle text-lg mr-1">hearing</span> تسميع جديد
                </button>
                <button type="button" id="review-btn" class="task-type-btn w-1/2 py-2.5 px-4 rounded-md font-bold text-sm transition-all duration-300 text-text-secondary dark:text-text-secondary-dark">
                  <span class="material-symbols-outlined align-middle text-lg mr-1">history</span> مراجعة
                </button>
              </div>
            </div>

            <div>
              <label for="surah-select" class="block text-sm font-medium text-text-primary dark:text-text-primary-dark mb-1">السورة</label>
              <select id="surah-select" name="surah_id" required class="w-full bg-background dark:bg-background-dark border border-border-color dark:border-border-color-dark rounded-lg py-2.5 px-4 focus:ring-primary focus:border-primary placeholder-text-secondary dark:placeholder-text-secondary-dark text-text-primary dark:text-text-primary-dark transition-colors">
                <option value="">اختر حلقة أولاً...</option>
              </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="start_ayah" class="block text-sm font-medium text-text-primary dark:text-text-primary-dark mb-1">من آية</label>
                <input type="number" name="start_ayah" required placeholder="1" class="w-full bg-background dark:bg-background-dark border border-border-color dark:border-border-color-dark rounded-lg py-2.5 px-4 focus:ring-primary focus:border-primary text-text-primary dark:text-text-primary-dark transition-colors" />
              </div>
              <div>
                <label for="end_ayah" class="block text-sm font-medium text-text-primary dark:text-text-primary-dark mb-1">إلى آية</label>
                <input type="number" name="end_ayah" required placeholder="30" class="w-full bg-background dark:bg-background-dark border border-border-color dark:border-border-color-dark rounded-lg py-2.5 px-4 focus:ring-primary focus:border-primary text-text-primary dark:text-text-primary-dark transition-colors" />
              </div>
            </div>

            <div>
              <label for="deadline" class="block text-sm font-medium text-text-primary dark:text-text-primary-dark mb-1">الموعد النهائي (اختياري)</label>
              <input type="datetime-local" name="deadline" class="w-full bg-background dark:bg-background-dark border border-border-color dark:border-border-color-dark rounded-lg py-2.5 px-4 focus:ring-primary focus:border-primary text-text-secondary dark:text-text-primary-dark transition-colors" />
            </div>
          </div>

          <div class="mt-8 flex justify-end">
            <button type="submit" class="bg-primary text-white flex items-center gap-2 px-6 py-2.5 rounded-lg font-bold hover:bg-secondary transition-colors">
              <span class="material-symbols-outlined">check_circle</span>
              <span>إضافة المهمة</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
