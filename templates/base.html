<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HifzTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">HifzTracker</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/tracker/teacher/">Teacher</a></li>
        <li class="nav-item"><a class="nav-link" href="/tracker/student/">Student</a></li>
        <li class="nav-item"><a class="nav-link" href="/tracker/admin-dashboard/">Admin</a></li>
      </ul>
      {% if user.is_authenticated %}
      <span class="navbar-text me-3">{{ user.get_username }}</span>
      <form method="post" action="{% url 'logout' %}" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
      </form>

      {% endif %}
    </div>
  </div>
</nav>
<main class="container py-4">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">{% autoescape off %}{{ message }}{% endautoescape %}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
